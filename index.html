<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdullah Al-Hakimi | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Abdullah Al-Hakimi</h1>
    <img src="assets/me.jpg" alt="Profile Picture" class="profile-pic">
    <nav>
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('de')">Deutsch</button>
    </nav>
  </header>

  <div class="slideshow-container">
    <div class="slide" id="aboutSlide">
      <h2 id="aboutTitle">About Me</h2>
      <p id="aboutText"></p>
    </div>

    <div class="slide" id="skillsSlide">
      <h2 id="skillsTitle">Skills</h2>
      <ul id="skillsList"></ul>
    </div>

    <div class="slide" id="experienceSlide">
      <h2 id="experienceTitle">Experience</h2>
      <p id="experienceText"></p>
    </div>

    <div class="slide" id="educationSlide">
      <h2 id="educationTitle">Education</h2>
      <p id="educationText"></p>
    </div>

    <div class="slide" id="contactSlide">
      <h2>Contact</h2>
      <p id="contactText"></p>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">⬅ Prev</button>
    <button onclick="nextSlide()">Next ➡</button>
  </div>
</body>
</html>
